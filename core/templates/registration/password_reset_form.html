{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<div class="col-md-offset-4 col-md-4">
<form method="post" action=".">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "user" %} {% trans 'Submit' %}
    </button>
  {% endbuttons %}
</form>
</div>
{% endblock %}
