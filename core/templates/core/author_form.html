{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<div class="col-md-offset-4 col-md-4">
<form action="{% url 'edit_profile' pk=user.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} {% trans 'Submit' %}
        </button>
    {% endbuttons %}
</form>
</div>

{% endblock %}
